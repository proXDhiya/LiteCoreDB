name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    name: Test on Ubuntu (Bun)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Ensure test env file exists
        run: |
          test -f .env.test || touch .env.test

      - name: Run tests
        run: bun run test:ci
